<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="Estilos/login.css">

    <title>login</title>
</head>
<body>

    <div class="shadow contenedor">
        <div class="caja1">
            <div class="arriba"></div>
            <div class="abajo"></div>
        </div>
        <div class="caja2">
            <form>
                <div>
                    <h1>Portal Consulta</h1>
                </div>

                <!--usuario-->
                <div>
                    <label for="usuario">Usuario</label>
                    <input type="text" placeholder="Ingrese su usuario">
                </div>

                <!--contraseña-->
                <div>
                    <label for="contraseña">Contraseña</label>
                    <input type="text" placeholder="Ingrese su contraseña">
                </div>

                <!--id compañia-->
                <div>
                    <label for="idcompania">Id Compañia</label>
                    <input type="text" placeholder="Ingrese el id de su compañia">
                </div>

                <!--captcha-->
                <div>
                    <img src="/sprites/recaptcha.png" class="recaptcha">
                </div>

                <!--iniciar sesion-->
                <div>
                    <button class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>

    <div style="display: flex; justify-content: end; text-align: end; align-items: flex-end;">
        <p style="padding: 0px; font-size: 13px; color: rgb(175, 175, 175);">Un producto desarrollado por:</p>
        <p>
            <img src="/sprites/LogosGuruSoft_eDoc/Imagotipo_GuruSoft.svg" class="pie">
        </p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper js, then Bootstrap js -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
